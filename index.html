<!DOCTYPE html>
<html lang="nl-NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <title>Rekenmachine</title>
</head>
<body>
<div class="main-container">
    <div class="calculator-container">
        <!-- Header -->
        <div class="header">
            <img src="img/favicon.ico" alt="icon">
            <h1>Rekenmachine</h1>
            <hr>
        </div>
        <div class="calculator">
        <p id="subdisplay"></p>
        <input type="text" id="display" value="0">
        <audio id="audio">
            <source src="sounds/sound.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <!-- First row -->
        <button class="valuebtn" id="b-4" style="background-color: rgb(100, 100, 100) !important; padding:15px 31.5px !important;">x!</button>
        <button class="valuebtn" id="b-1" style="background-color:gray !important; padding:15px 30px !important;">C</button>
        <button class="valuebtn" id="b-3" style="background-color:gray !important; padding:15px 31.3px;">±</button>
        <button class="valuebtn" id="b-2" style="background-color:gray !important; padding:15px 29.3px;">%</button>
        <button class="valuebtn" id="b11" style="background-color:cornflowerblue !important;">÷</button>
        <!-- Second row -->
        <button class="valuebtn" id="b-5" style="background-color: rgb(100, 100, 100) !important; padding:15px 33.7px !important;">√</button>
        <button class="valuebtn" id="b7">7</button>
        <button class="valuebtn" id="b8">8</button>
        <button class="valuebtn" id="b9">9</button>
        <button class="valuebtn" id="b12" style="background-color:cornflowerblue !important;">×</button>
        <!-- Third row -->
        <button class="valuebtn" id="b-6" style="background-color:rgb(100, 100, 100) !important; padding:15px 31.8px !important;">ln</button>
        <button class="valuebtn" id="b4">4</button>
        <button class="valuebtn" id="b5">5</button>
        <button class="valuebtn" id="b6">6</button>
        <button class="valuebtn" id="b13" style="background-color:cornflowerblue !important; padding:15px 35.5px;">-</button>
        <!-- Fourth row -->
        <button class="valuebtn" id="b-7" style="background-color: rgb(100, 100, 100) !important; padding:15px 24px !important;">log</button>
        <button class="valuebtn" id="b1">1</button>
        <button class="valuebtn" id="b2">2</button>
        <button class="valuebtn" id="b3">3</button>
        <button class="valuebtn" id="b14" style="background-color:cornflowerblue !important;">+</button>
        <!-- Last row -->
        <button class="valuebtn" id="b-8" style="background-color: rgb(100, 100, 100) !important; padding:15px 26.8px !important;">x□</button>
        <button class="valuebtn" id="b0" style="padding: 15px 73.8px !important;">0</button>
        <button class="valuebtn" id="b10" style="padding: 15px 35.8px !important;">,</button>
        <button class="valuebtn" id="b15" style="background-color:cornflowerblue !important;">=</button>
    </div>
        <!-- History -->
        <div class="history" style="overflow:hidden;overflow-y:auto;">
            <table id="calchistory" style="width:100%">
                <tr>
                    <th>Geschiedenis</th>
                </tr>
                <tr id="history-elements">
                </tr>
            </table>
        </div>
    </div>
</div>
    
    
    
    <script src="https://kit.fontawesome.com/6b322f5fca.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
